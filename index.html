<!DOCTYPE html>
<html lang="en">
<head>
  <title>cpBOOTCAMP Pomodoro Timer app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <title> pomodoro</title>
</head>
<body>
    <div id="wrapper" class="center">
    <h2 id="title" class="center">pomodoro</h2>
        <!-- NAVIGATION bar -->
        <nav class="center">
            <ul class="body1">
                <li id="navPomo" class="pointer active">pomodoro</li>
                <li id="navShort" class="pointer">short break</li>
                <li id="navLong" class="pointer">long break</li>
            </ul>
            <div id="bgindicator"></div>
        </nav>
    <!-- TIMER section -->
    <section id="timer" class="center">
        <div id="outercircle">
            <div id="innercircle">
                <svg id="ring">
                    <circle r="163" cx="50%" cy="50%"></circle>
                    <!--  nate / hassan code ... put text in svg itself.
                    <text x="50%" y="50%" id="countdown" dominant-baseline="middle" text-anchor="middle">17:59</text>
                    <text x="50%" y="75%" id="pause" dominant-baseline="middle" text-anchor="middle">PAUSE</text>
                    -->
                </svg>
            </div>
            <div id="textcontainer">
                <h1 id="time">00:00</h1>
                <h3 id="action" onclick="action(this.innerText)"></h3>
            </div>
        </div>
    </section>
    <!-- SETTINGS box section -->
    <section id="settings" class="center">
        <img src="assets/icon-settings.svg" class="pointer">
    </section>
    <section id="settingscontainer">
        <div id="formrouter">
            <form>
                <div id="settingsheader">
                    <h2>Settings</h2>
                    <button onclick="return false">
                        <img src="assets/icon-close.svg" id="close" class="pointer" height="14px" width="14px" alt="close"/>
                    </button>
                </div>
                <hr />
                <!-- SETTINGS FORM: FIRST SECTION: TIME -->
                <div id="settingstime">
                    <h4>time (minutes)</h4>
                </div> 
                <div id="settingsNavBoxes">
                    <!-- SETTINGS FORM: POMODORO BOX 25 -->
                    <div class="input">
                        <label for="pomodoro" class="body2">pomodoro</label>
                        <div class="inputnumber">
                            <input type="number" id="pomodoro" value="25" class="body1" min="0" max="25"/>
                            <div class="inputbuttons">
                                <button class="uparrow" onclick="inc('pomodoro')">
                                    <img src="assets/icon-arrow-up.svg" />
                                </button>
                                <button class="downarrow" onclick="dec('pomodoro')">
                                    <img src="assets/icon-arrow-down.svg" />
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- SETTINGS FORM: SHORT BREAK BOX 5 -->
                    <div class="input">
                        <label for="short-break" class="body2">short break</label>
                        <div class="inputnumber">
                            <input type="number" id="short-break" value="5" class="body1" min="0" max="5"/>
                            <div class="inputbuttons">
                                <button class="uparrow" onclick="inc('short-break')">
                                    <img src="assets/icon-arrow-up.svg" />
                                </button>
                                <button class="downarrow" onclick="dec('short-break')">
                                    <img src="assets/icon-arrow-down.svg" />
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- SETTINGS FORM: LONG BREAK BOX 15 -->
                    <div class="input">
                        <label for="long-break" class="body2">long break</label>
                        <div class="inputnumber">
                            <input type="number" id="long-break" value="15" class="body1" min="0" max="15"/>
                            <div class="inputbuttons">
                                <button class="uparrow" onclick="inc('long-break')">
                                    <img src="assets/icon-arrow-up.svg" />
                                </button>
                                <button class="downarrow" onclick="dec('long-break')">
                                    <img src="assets/icon-arrow-down.svg" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>  <!-- end #settingsNavBoxes -->

                <!-- SETTINGS FORM: FONTS -->
                <hr />
                <div id="fontSettingsBox">
                    <div id="fontSettings">
                        <h4>font</h4>
                    </div> 
                </div>
                <!-- SETTINGS FORM: COLORS -->
                <hr />
                <div id="colorSettingsBox">
                    <div id="colorSettings">
                        <h4>color</h4>
                    </div> 
                </div>
            <!-- PUT APPLY BUTTON HERE ?? -->
            <div id="settingsApplyButton">
                <button type="Applybutton" id="Applybutton">Apply</button>
            </div>
            
            </form>

        </div> <!-- end #formrouter -->
     <div id="#settings-overlay">
         <h1> THIS IS THE SETTINGS OVERLAY </h1>
     </div>
    </section>  <!-- end #settingscontainer -->
    </div>  <!-- end #wrapper -->
<script src="js/index.js"></script>
<script src="js/settings-box.js"></script>

</body>
</html>
